<form class="col-3">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" #email value="a@a.com">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password" #passwoord value="aaa">
  </div>
  <button type="submit" class="btn btn-primary" (click)= 'login(email, passwoord)'>Login</button>
</form>
